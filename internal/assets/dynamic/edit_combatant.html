<div id="fields" onkeydown="handleDefaultButton(event)">
	<div class="label">Name:</div>
	<input class="field" type="text" name="name" maxlength="40" autocomplete="off" value="{{.Name}}" onkeydown="handleDefaultButton(event)" autofocus>
	<div class="label">Initiative Base:</div>
	<input class="field" type="text" name="init_base" maxlength="4" autocomplete="off" value="{{printf "%+d" .InitiativeBase}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Hit Points (Full):</div>
	<input class="field" type="text" name="hp_full" maxlength="6" autocomplete="off" value="{{.HPFull}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Hit Points (Temporary):</div>
	<input class="field" type="text" name="hp_tmp" maxlength="6" autocomplete="off" value="{{.HPTemporary}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Hit Points (Damage):</div>
	<input class="field" type="text" name="hp_damage" maxlength="6" autocomplete="off" value="{{.HPDamage}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Armor Class:</div>
	<input class="field" type="text" name="ac" maxlength="3" autocomplete="off" value="{{.AC}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Touch Armor Class:</div>
	<input class="field" type="text" name="ac-touch" maxlength="3" autocomplete="off" value="{{.TouchAC}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Flat-Footed Armor Class:</div>
	<input class="field" type="text" name="ac-flat" maxlength="3" autocomplete="off" value="{{.FlatAC}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Fortitude Save:</div>
	<input class="field" type="text" name="fortitude" maxlength="3" autocomplete="off" value="{{.FortitudeSave}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Reflex Save:</div>
	<input class="field" type="text" name="reflex" maxlength="3" autocomplete="off" value="{{.ReflexSave}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Will Save:</div>
	<input class="field" type="text" name="will" maxlength="3" autocomplete="off" value="{{.WillSave}}" onkeydown="handleDefaultButton(event)">
	<div class="label">Attacks:</div>
	<input class="field" type="text" name="attacks" autocomplete="off" value="{{.Attacks}}" onkeydown="handleDefaultButton(event)">
	<hr>
	<div class="checkbox"><input class="checkbox" type="checkbox" name="enemy"{{if .Enemy}} checked{{end}}> Enemy</div>
</div>
