<div id="library-area">
	<div id="library-filter">
		Filter:
		<input type="search" name="filter" autocomplete="off" oninput="libraryFilterChanged(this.value)" onkeypress="clearLibraryFilterOnEnter(event)">
		<span id="filter-count">{{len .Entities}}</span>
	</div>
	<div id="library">{{$sel := .Board.LibrarySelection}}
		{{- range .Entities}}
		<div class="library-item{{if eq .ID $sel}} library-selected{{end}}" mid="{{.ID}}" name="{{lowercase .Name}}" onclick="showEntity(this)">{{.Name}} (CR {{.CR}})</div>
		{{- end}}
	</div>
</div>
